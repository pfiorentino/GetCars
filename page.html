<script type="text/javascript">
//<![CDATA[

var host = "/zendsearch";

function getDatas(listname) {
	jQuery.ajax({
		type: 'POST',
		url: host + "/automobiles/xhr-get-datas",
		data: {
			type: listname,
			marque: jQuery('#marque').val(),
			modele: jQuery('#modele').val(),
			energie: jQuery('#energie').val(),
			carrosserie: jQuery('#carrosserie').val(),
			puissance: jQuery('#puissance').val()
		},
		success: function(data) {
			if (data.success) {
				listeOptions = "";
				for (i = 0; i < data.view.length; i++) {
					selected = '';
					if (data.view[i].key == jQuery('#' + listname).val()) {
						selected = 'selected="selected"';
					}
					listeOptions += "<option value=\"" + data.view[i].key + "\" " + selected + ">" + data.view[i].value + "</option>";
				}
				jQuery("#" + listname).html(listeOptions);
				jQuery("#" + listname).selectmenu();
				jQuery("#" + listname).selectmenu('enable');
			}
		}
	});
}

function desactiverChampsRechercheFacultative() {
	// Desactivation des champs du fieldset <facultatif>
	jQuery("#energie").html("<option value=\"\">Toutes les énergies</option>");
	jQuery("#energie").selectmenu();
	jQuery("#energie").selectmenu('disable');

	jQuery("#carrosserie").html("<option value=\"\">Toutes les carrosseries</option>");
	jQuery("#carrosserie").selectmenu();
	jQuery("#carrosserie").selectmenu('disable');

	jQuery("#puissance").html("<option value=\"\">Toutes les puissances</option>");
	jQuery("#puissance").selectmenu();
	jQuery("#puissance").selectmenu('disable');
}

function chargerAutresDonnees() {
	getDatas('energie');
	getDatas('carrosserie');
	getDatas('puissance');
}

jQuery(document).ready(function() {	
	contentBreadcrumb = jQuery('.breadcrumb').html();
	jQuery('.breadcrumb').html(contentBreadcrumb + ' > <a href=\"/informations-vehicules/automobiles/recherche\">Automobile</a> > <span style=\"font-weight: bold;\">Recherche</span>')

	if (jQuery('#marque').val() == '') {
		jQuery('#modele').selectmenu('disable');
	}

	if (jQuery('#modele').val() == '') {
		jQuery('#energie').selectmenu('disable');
		jQuery('#carrosserie').selectmenu('disable');
		jQuery('#puissance').selectmenu('disable');
	}

	// Changement d'option dans la liste deroulante marque
	jQuery("#marque").change(function() {		
		if (jQuery(this).val() != '') {
			// Recuperation de la liste des modeles
			getDatas('modele');
		} else {
			jQuery("#modele").html("<option value=\"\">Choisissez dans la liste</option>");
			jQuery("#modele").selectmenu();
			jQuery("#modele").selectmenu('disable');
		}

		// Desactivation de la recherche facultative
		desactiverChampsRechercheFacultative();
	});

	// Changement d'option dans la liste deroulante modele
	jQuery('#modele').change(function() {
		if (jQuery(this).val() != "") {
			getDatas('energie');
			getDatas('carrosserie');
			getDatas('puissance');
		} else {
			desactiverChampsRechercheFacultative();
		}
	});

	// Changement d'option dans la liste deroulante energie
	jQuery('#energie').change(function() {
		chargerAutresDonnees();
	});

	// Changement d'option dans la liste deroulante carrosserie
	jQuery('#carrosserie').change(function() {
		chargerAutresDonnees();
	});

	// Changement d'option dans la liste deroulante puissance
	jQuery('#puissance').change(function() {
		chargerAutresDonnees();
	});

	// Bouton reset
	jQuery('#btn-reset').click(function(event) {
		event.preventDefault();

		jQuery('#identifiant').val('Code identifiant');
		
		jQuery('#marque').val('');
		jQuery('#marque').selectmenu();
		
		jQuery('#modele').val('');
		jQuery('#modele').selectmenu();
		
		jQuery('#energie').val('');
		jQuery('#energie').selectmenu();
		
		jQuery('#carrosserie').val('');
		jQuery('#carrosserie').selectmenu();
		
		jQuery('#puissance').val('');
		jQuery('#puissance').selectmenu();
	});

	jQuery("#form-details").submit(function() {
		if (jQuery("#identifiant").val() == "Code identifiant") {
			jQuery("#identifiant").val("");
		}
	});

	jQuery("#btn-rechercher").click(function(event) {
		event.preventDefault();

		identifiant = jQuery("#identifiant").val();

		if (identifiant != "" && identifiant != "Code identifiant") {
			jQuery.ajax({
				type: 'POST',
				url: host + "/automobiles/xhr-get-vehicule",
				data: {
					identifiant: identifiant
				},
				success: function(data) {
					if (data) {
						jQuery('#form-details').attr('action', "/informations-vehicules/automobiles/fiche?identifiant=&marque=&modele=&energie=&carrosserie=&puissance=&form_submit=1&url_recherche=%2Finformations-vehicules%2Fautomobiles%2Frecherche&url_fiche=%2Finformations-vehicules%2Fautomobiles%2Ffiche&itemPerPage=99");
					}
			
					jQuery('#form-details').submit();
				}
			});
		} else {
			jQuery('#form-details').submit();
		}
	});
});
